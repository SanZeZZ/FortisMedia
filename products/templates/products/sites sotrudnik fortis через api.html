    <style type="text/css">
        body {

        .container {

        .employee-container {

            background-size: cover;
            padding-top: 66.67%;

            border-radius: 5px;

        }
        .right-container, .contacts-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border: 1px solid #D4D4D4;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            opacity: 1;
        }
        .right-container h2, .contacts-container h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .right-container p, .contacts-container p {
            font-size: 20px;
        }
        .right-container button, .contacts-container button {
            font-size: 20px;
            background-color: #31C48D;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .contacts-container {
            display: none;
        }
        .contacts-container a {
            display: block;
            font-size: 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #444444;
        }
        .contacts-container .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contacts-container .social-icons a {
            margin-right: 10px;
            font-size: clamp(40px, 5vw, 65px);
        }
        .back-button {
            font-size: 24px;
            margin-top: 10px;
            cursor: pointer; /* Скрываем по умолчанию */
        }

        .download-contact-button {
            text-align: center;
        }

        .add-contact-button {
            display: none;
        }
        .back-button {
                display: block;
            }

        @media screen and (max-width: 431px) {
            .employee-container {
                flex-direction: column;
            }
            .right-container {

                margin-top: 25px;
                margin-left: 0px;
            }
            .contacts-container {
                display: block;
                margin-top: 25px;

            }
            .left-container {

                border: 1px solid #D4D4D4;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            .add-contact-button {
                display: block;

                margin-top: 20px;
            }

            .right-container button {
                display: none;
            }
            .back-button {

            }
            
        }

        @media screen and (min-width: 432px) {
            .download-contact-button {
                display: none;
            }
            /* Показываем кнопку "стрелочка" на более широких экранах */
            .back-button {
                display: block;
            }
        }
    </style>
</head>
<body>

    <script>
        function showContacts() {
            const rightContainer = document.querySelector('.right-container');
            const contactsContainer = document.querySelector('.contacts-container');
            rightContainer.style.opacity = '0';
            setTimeout(() => {
                rightContainer.style.display = 'none';
                contactsContainer.style.display = 'block';
                setTimeout(() => {
                    contactsContainer.style.opacity = '1';
                }, 10);
            }, 500);
        }

        function addToContacts() {
    const contactInfo = {
        name: 'Имя сотрудника',
        phone: '+79885535099',
        email: 'fortiscompani@gmail.com',
        website: 'https://example.com',
    };

    if ('contacts' in navigator && 'ContactsManager' in window) {
        // Для Safari на iOS
        if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
            const contact = new Contact();
            contact.name = new ContactName({ formatted: contactInfo.name });
            contact.emails = [new ContactField('email', contactInfo.email)];
            contact.phoneNumbers = [new ContactField('tel', contactInfo.phone)];
            contact.urls = [new ContactField('url', contactInfo.website)];

            const options = { contact };
            const createContact = new ContactsManager(options);

            createContact.save()
                .then(() => {
                    alert('Контакт успешно добавлен в книгу контактов.');
                })
                .catch(error => {
                    alert('Произошла ошибка при добавлении контакта: ' + error);
                });
        }
        // Для Chrome, Opera и Firefox на Android
        else if (navigator.userAgent.includes('Android')) {
            navigator.contacts.select(['name'], { multiple: false })
                .then(contacts => {
                    if (contacts.length === 0) {
                        const newContact = new Contact();
                        newContact.name = new ContactName([contactInfo.name]);
                        newContact.emails = [new ContactField('email', contactInfo.email)];
                        newContact.phoneNumbers = [new ContactField('tel', contactInfo.phone)];
                        newContact.urls = [new ContactField('url', contactInfo.website)];

                        const options = { contact: newContact };
                        const createContact = new ContactsManager(options);

                        createContact.save()
                            .then(() => {
                                alert('Контакт успешно добавлен в книгу контактов.');
                            })
                            .catch(error => {
                                alert('Произошла ошибка при добавлении контакта: ' + error);
                            });
                    } else {
                        alert('Контакт уже существует в книге контактов.');
                    }
                })
                .catch(error => {
                    alert('Произошла ошибка при поиске контакта: ' + error);
                });
        } else {
            alert('Функция добавления контакта недоступна на данном устройстве.');
        }
    } else {
        alert('Функция добавления контакта недоступна на данном устройстве.');
    }
}
    </script>
